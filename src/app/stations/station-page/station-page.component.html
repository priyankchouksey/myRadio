<app-section-header>{{ station.id ? 'create New Station' : 'edit Station'}}</app-section-header>
<section>
  <mat-accordion>
    <div class="container">
      <div class="section-3col">
        <app-pic-uploader #picUploader [(imageSource)]="station.logo"></app-pic-uploader>
      </div>
      <div class="section-2n3col">
        <mat-form-field>
          <input matInput placeholder="Station Name" type="text" [(ngModel)]= "station.name">
        </mat-form-field>
        <mat-form-field >
          <input matInput placeholder="Frequency" type="text" [(ngModel)]= "station.frequency">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Assistant Keyword" type="text" [(ngModel)]= "station.assistKeyword">
        </mat-form-field>
      </div>
    </div>
    <mat-form-field>
      <input matInput placeholder="Player URL" type="url" [(ngModel)] = "station.playurl" >
    </mat-form-field>
    <div class="container">
      <mat-form-field class="section-3col">
        <input matInput placeholder="City" type="text" [(ngModel)] = "station.geo.city" >
      </mat-form-field>
      <mat-form-field class="section-3col">
        <input matInput placeholder="State" type="text" [(ngModel)] = "station.geo.state" >
      </mat-form-field>
      <mat-form-field class="section-3col">
        <input matInput placeholder="Country" type="text" [(ngModel)] = "station.geo.country" >
      </mat-form-field>
    </div>
    <mat-form-field>
      <input matInput placeholder="Station Website" type="url" [(ngModel)] = "station.website" >
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" [disabled]="!station.name || !station.playurl" (click)="save(picUploader)">Save</button>
    <button mat-raised-button routerLink="/myStation">Cancel</button>

  </mat-accordion>
</section>
