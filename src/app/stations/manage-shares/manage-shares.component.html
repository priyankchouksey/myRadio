<div class="fixActionRow">
<h1 mat-dialog-title>Manage Shares</h1>
<mat-dialog-content>
  <mat-accordion class="example-headers-align">
    <mat-expansion-panel *ngFor="let shareData of shares; let isOdd=odd;">
      <mat-expansion-panel-header [class.odd-panel]="isOdd" [class.even-panel]="!isOdd">
        <mat-panel-title>
          {{shareData.name}}
        </mat-panel-title>
        <!-- <mat-icon>delete</mat-icon> -->
      </mat-expansion-panel-header>
      <mat-list #selectList *ngIf="shareData.stations && shareData.stations.length > 0">
        <mat-list-item *ngFor="let item of shareData.stations; let lastitem = last; let isOddStn=odd" 
          [class.odd-station]="isOddStn" [class.even-station]="!isOddStn" style="height: 50px;" >
            <img mat-list-avatar [src] = "item.logo">
            <span mat-line>{{item.name}}</span>
            <p mat-line> {{item.frequency}} &bull; {{item.geo.city}}, {{item.geo.state}} </p>
            <mat-checkbox align="end" [(ngModel)]="item.selected"></mat-checkbox>
        </mat-list-item>
        <mat-form-field>
            <input matInput type="text" placeholder="Share Url" [value]="shareData.shareUrl" readonly>
            <button mat-button *ngIf="shareData.shareUrl" matSuffix mat-icon-button aria-label="Copy" (click)="copyToClip()">
              <mat-icon>content_copy</mat-icon>
            </button>
        </mat-form-field>
      </mat-list>
      <button mat-button color="accent" (click)="delete(shareData.id)">Next</button>
    </mat-expansion-panel>
  </mat-accordion>
</mat-dialog-content>
<div class="spacer"></div>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>
    Cancel
  </button>
</mat-dialog-actions>
</div>
