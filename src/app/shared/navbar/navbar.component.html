<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>myRadio</span>
    <span class="spacer"></span>
    <button mat-icon-button (click)="iconClick()">
      <img style="height: 34px; width: 34px; border-radius: 50%" [src]="usrSrvc.currentUser ? usrSrvc.currentUser.userIcon : '../../../assets/images/user-icon.png'">
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<!-- <app-drawer-menu [(show)]="showDraw" (optionClicked)="onOptionClick($event)"></app-drawer-menu> -->
<div #drawer class="drawer" [hidden]="!showDraw" *ngIf="usrSrvc.currentUser" >
  <div class="draw-header">
    <div class="area">
      <img mat-list-avatar class="draw-header-img" src="{{usrSrvc.currentUser.userIcon}}" >
    </div>
    <div class="info-container">
      <h4 mat-line class="user-header">{{usrSrvc.currentUser.name}}</h4>
      <p mat-line class="small">Log-in via <a [href]="usrSrvc.currentUser.providerUrl" target="_blank">{{usrSrvc.currentUser.providerName}}</a> account.</p>
    </div>
  </div>
  <mat-list role="list">
    <mat-list-item role="listitem" (click)="onOptionClick('createstation')">
        <h4 mat-line>Create new Station</h4>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item role="listitem" (click)="onOptionClick('sharestation')">
      <h4 mat-line>Share Stations</h4>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item role="listitem" (click)="onOptionClick('sharestation')">
      <h4 mat-line>Manage Shares</h4>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item role="listitem" (click)="onOptionClick('showguide')">
      <h4 mat-line>Guide</h4>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item role="listitem" (click)="onOptionClick('privacypolicy')">
      <h4 mat-line>Privacy Policy</h4>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item role="listitem" (click)="onOptionClick('tos')">
      <h4 mat-line>ToS / Disclaimer</h4>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item role="listitem" (click)="onOptionClick('contactus')">
      <h4 mat-line>Contact Us</h4>
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>
  <div class="draw-footer">
    <button mat-stroked-button color="accent" (click)="onOptionClick('signout')">Sign Out</button>
  </div>
</div>
